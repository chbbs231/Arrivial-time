    <div class="container">
        <nav>
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo center">Thomas the Train's Schedule</a>

                  </ul>
                </div>
        </nav>
    </div>
    <div class="row">
        <div class="container">
            <form action="Add Train">
                    <div class="input-field col s6">
                            <input id="train" type="text" class="validate">
                            <label for="Train">Train Name</label>
                     </div>               
                     <div class="input-field col s6">
                            <input id="destination" type="text" class="validate">
                            <label for="Destination">Destination</label>
                    </div>
                    <div class="input-field col s6">
                            <input id="firsttrn" type="time" class="validate">
                            <label for="First_train">First Train Time</label>
                     </div>
                     <div class="input-field col s6">
                            <input id="frequency" type="number" class="validate">
                            <label for="Frequency">Frequency</label>
                          </div>
                          <button id='subbtn' class="subbtn" class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right"></i>
                              </button>    
            </form>
        </div>  
    </div>
